<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Stopwatch</h1>
    <h2>A Vanilla Java Script Chronometer</h2>
    </header>

    <footer>
    <div>
    <p id="timer"><span id="cron">00:00</span></p>    
    <p id="btns">        
        <button class="" id="start" onclick="start()" type="button">Start</button>
        <button class="" id="stop" onclick="stop()" type="button">Stop</button>
        <button class="" id="reset" onclick="reset()" type="button">Reset</button>
    </p>
    </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
